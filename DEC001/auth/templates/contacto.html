<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="/auth/static/css/contacto.css" />
</head>
<body>
  <main>
    <section class="contact-container" aria-label="Formulario de contacto">
      <form action="/enviar-mensaje" method="post" class="contact-form" novalidate>
        <h2>Contáctanos</h2>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required autocomplete="name" />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="phone">Número Telefono</label>
          <input type="number" id="phone" name="phone" required autocomplete="+51" />
        </div>

        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" required />
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar mensaje</button>
      </form>
    </section>
  </main>
</body>
</html>
